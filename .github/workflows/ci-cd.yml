name: CI/CD Pipeline

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      run: |
        python manage.py test

    - name: Deploy to PythonAnywhere
      env:
       # PYTHONANYWHERE_API_TOKEN: ${{ secrets.9b8424cb0e7a9c5ff702e147ca273dd9f37e0810}}
          PYTHONANYWHERE_API_TOKEN: ${{ secrets.demo }}
      run: |
        curl -s https://gurutechdev.pythonanywhere.com//api/v0/user/GuruTechDev/webapps/GuruTechDev/deploy/ \
        -H "Authorization: Token $PYTHONANYWHERE_API_TOKEN"
